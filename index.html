<!DOCTYPE html> 
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Months in Styles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" 
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">
    <link id="theme-style" rel="stylesheet" href="css/default-style.css">
</head>
<body>
    <header>
        <div id="header-content">
            <h1 id="header-title">Month Styles</h1>
        </div>
    </header>
    <aside>
        <h2>Choose a style</h2>
        <div class="style-selector-list">
            <ul>
                <li data-style="css/months/001-components-january.css" aria-selected="false">January</li>
                <li data-style="css/months/002-components-february.css" aria-selected="false">February</li>
                <li data-style="css/months/003-components-march.css" aria-selected="false">March</li>
                <li data-style="css/months/004-components-april.css" aria-selected="false">April</li>
                <li data-style="css/months/005-components-may.css" aria-selected="false">May</li>
                <li data-style="css/months/006-components-june.css" aria-selected="false">June</li>
                <li data-style="css/months/007-components-july.css" aria-selected="false">July</li>
                <li data-style="css/months/008-components-august.css" aria-selected="false">August</li>
                <li data-style="css/months/009-components-september.css" aria-selected="false">September</li>
                <li data-style="css/months/010-components-october.css" aria-selected="false">October</li>
                <li data-style="css/months/011-components-november.css" aria-selected="false">November</li>
                <li data-style="css/months/012-components-december.css" aria-selected="false">December</li>
                <li data-style="css/default-style.css" class="btmli" aria-selected="false">Months in Styles</li>
            </ul>
        </div>
    </aside>
    <footer>
        <p>&copy; 2025 Months in Styles from <a href="https://viktormihalyjozsa.com/" title="Dear Page" target="_blank">VMJ</a>.</p>
    </footer>
    <script src="js/stylemodify.js"></script>

</html>
