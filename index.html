<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Months in Styles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" 
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">
    <link id="theme-style" rel="stylesheet" href="css/000-components-first.css">
</head>
<body>
    <header>
        <div id="header-content">
            <h1 id="header-title">Month Styles</h1>
        </div>
    </header>
    <aside>
        <h2>Choose a style</h2>
        <div class="style-selector-list">
            <ul>
                <li onclick="changeStyle('css/001-components-january.css', this)">January</li>
                <li onclick="changeStyle('css/002-components-february.css', this)">February</li>
                <li onclick="changeStyle('css/003-components-march.css', this)">March</li>
                <li onclick="changeStyle('css/004-components-april.css', this)">April</li>
                <li onclick="changeStyle('css/005-components-may.css', this)">May</li>
                <li onclick="changeStyle('css/006-components-june.css', this)">June</li>
                <li onclick="changeStyle('css/007-components-july.css', this)">July</li>
                <li onclick="changeStyle('css/008-components-august.css', this)">August</li>
                <li onclick="changeStyle('css/009-components-september.css', this)">September</li>
                <li onclick="changeStyle('css/010-components-october.css', this)">October</li>
                <li onclick="changeStyle('css/011-components-november.css', this)">November</li>
                <li onclick="changeStyle('css/012-components-december.css', this)">December</li>
                <br>
                <li onclick="changeStyle('css/000-components-first.css', this)">Months in Styles</li>
            </ul>
        </div>
    </aside>
    <footer>
        <p>&copy; 2025 Months in Styles from <a href="https://viktormihalyjozsa.com/" title="Dear Page" target="_blank">VMJ</a>.</p>
    </footer>
    <script src="js/stylemodify.js"></script>
</body>
</html>
